name: Compile

on: [push, pull_request]

jobs:
    windows-compile:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up MinGW
              uses: egor-tensin/setup-mingw@v2
              with:
                platform: x64
            - name: Compile Start.c
              run: gcc Start.c -o Start.exe
            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: windows
                path: Start.c